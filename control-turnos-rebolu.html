<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Horario - Restaurante Rebolu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #c49b3f;
    }
    input {
      padding: 0.6rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
    }
    button {
      background: #c49b3f;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      margin: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ•’ Control de Turnos - Rebolu</h1>

  <label>Empleado:</label><br>
  <input id="empleado" placeholder="Nombre del empleado" />

  <div class="container">
    <button onclick="registrar('Ingreso')">Marcar Ingreso</button>
    <button onclick="registrar('Salida a Descanso')">Salida a Descanso</button>
    <button onclick="registrar('Regreso de Descanso')">Regreso de Descanso</button>
    <button onclick="registrar('Salida de Turno')">Salida de Turno</button>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzzOcKkqgIbYNUeKgXF2zOkSLMhLuLpE_J5wOtJnPIollkrgFBmDJsGhWlLnJvNNLiaTw/exec"; // ðŸ‘ˆ Pega aquÃ­ la URL del Apps Script

    async function registrar(accion) {
      const empleado = document.getElementById('empleado').value.trim();
      if (!empleado) {
        alert("Por favor escribe tu nombre antes de registrar.");
        return;
      }

      const fecha = new Date();
      const data = {
        empleado,
        accion,
        fecha: fecha.toLocaleDateString('es-CO'),
        hora: fecha.toLocaleTimeString('es-CO')
      };

      await fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify(data)
      });

      alert(`âœ… ${accion} registrada correctamente.`);
    }
  </script>
</body>
</html>
